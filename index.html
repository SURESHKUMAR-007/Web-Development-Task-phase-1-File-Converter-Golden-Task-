<!DOCTYPE HTML>
<html>
    <head>
        <title>Image to PDF Converter</title>
        <!--CSS file-->
        <link rel="stylesheet" href="style.css">
    <style type="text/css">
        h1{
            font-family:Arial, Helvetica, sans-serif;
            font-size: x-large;
            text-align: top;
            font-variant: small-caps;
        }

        div{
            background-color: aqua;
            border: auto;
            align-content: top;
        }
        body{
            background-image:url("https://wallpapercave.com/wp/YsmdCUB.jpg");
        }
    </style>

    </head>
    <body> 
        <center>
                <h1> Image To PDF Converter </h1>
        </center>
          <div class="container">
            <!--image show-->
             <img id="showImg">
             <!--button-->
             <div class="button">
                <div class="upload">
                    <input type="file" onchange="loadfile(event)" name="" accept=" .png, .jpeg, .jpg,"> Upload File
                </div>
                <button onclick="pdfDown()">Convert to PDF</button>
             </div>
        </div>
    <!--jspdf cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.1/jspdf.debug.js"></script>
    <!--JavaScript-->
    <script>
        var newImage, showImg;
        function loadfile(event){
            showImg = document.getElementById("showImg")
            showImg.src = URL.createObjectURL(event.target.files[0]);
            newImage = document.createElement('img')
            newImage.src = URL.createObjectURL(event.target.files[0]);
            showImg.onload = function(){
                URL.revokeObjectURL(showImg.src)
            }
        };
    function pdfDown(){
        console.log(newImage)
        var doc = new jspdf();
        doc.addImage(newImage, 10,10);
        doc.save('ImgToPdf.pdf')
    }
    </script>

    </body>
</html>
